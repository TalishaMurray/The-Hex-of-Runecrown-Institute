<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="game.js" defer></script>
    <title>The Hex of Runecrown</title>
  </head>
  <body>
    <div class="character-status">
      <div id="character">Will eventually contain a character sprite</div>
      <div id="stats">Will list the character stats</div>
      <button id="inventory-btn" class="btn">Inventory</button>
      <div class ="inventory hidden">
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
        <div class="inventory-slot"></div>
      </div>
    </div>
    <div class="game-area">
      <div id="text">Our story starts on an average day.</div>
      <div id="option-btns" class="btn-grid">
        <button class="option-btns btn">Option 1</button>
        <button class="option-btns btn">Option 2</button>
        <button class="option-btns btn">Option 3</button>
        <button class="option-btns btn">Option 4</button>
        <button class="option-btns btn">Option 5</button>
        <button class="option-btns btn">Option 6</button>
      </div>
    </div>
  </body>
</html>
